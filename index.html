<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="game-name">Etch-a-Sketch</h1>

    <div class="btn-container">
        <button class="btn reset-btn">Reset</button>
        <button class="btn setting-btn">Options</button>
        <button class="btn clear-btn">Clear Grid</button>
    </div>

    <div class="grid-container"></div>       


    <div class="settings-modal">

        <div class="modal-container">

            <div class="settingsHeader">Options</div>
            
            <div class="rowContainer">
                <div class="option-header">Change Grid Number:</div>
                <div class="rowPrompt">Enter  number between 1 - 100</div>
                <div class="inputRowBox input-box" contenteditable="true"></div>
                <button class="applySizeChange apply-btn">Apply</button>
            </div>
            
            <div class="changeColorContainer">
                <div class="option-header">Change Grid Color:</div>
                <div class="colorPrompt">Enter a color</div>
                <div class="inputColorBox input-box" contenteditable="true"></div>
                <button class="applyColorBtn apply-btn">Apply</button>
            </div>

            <div class="buttonContainer">
                <button class="rainbowBtn static-btn">Rainbow</button>
                <button class="closeModalBtn static-btn">Exit</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
