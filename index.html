<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1 class="game-name">Etch-a-Sketch</h1>

        <div class="btn-container">
            <button class="btn reset-btn">Reset</button>
            <button class="btn setting-btn">Change Settings</button>
        </div>

        <div class="grid-container">

        </div>
        

        <div class="settings-modal">

            <div class="modal-content">

                <div class="settings-content">

                    <div class="color-container">
                        <div class="color-header">Change Color</div>
                        <div class="color-input input" contenteditable="true"></div>
                        <button class="apply-color btn-color">Apply Color</button>
                    </div>

                    <div class="size-container">
                        <div class="grid-header">Change grid size</div>
                        <div class="grid-size-input input" contenteditable="true"></div>
                        <button class="apply-grid btn-grid">Change Grid</button>
                    </div>

                </div>

                <div class="close-container">
                    <button class="close-modal">Close</button>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
